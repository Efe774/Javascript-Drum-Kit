<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Drum kit</title>
    <link rel="stylesheet" href="./style.css"> <!--stil dosyası bağlantısı-->
</head>

<body>

    <h1 id="title">Drum 🥁 Kit</h1> <!--başlık-->
    <div class="set"><!--buttonların kapsayıcısı-->
        <button class="w drum">w</button>
        <button class="a drum">a</button>
        <button class="s drum">s</button>
        <button class="d drum">d</button>
        <button class="j drum">j</button>
        <button class="k drum">k</button>
        <button class="l drum">l</button>
    </div>

    
    <button id="showButton">Bonus</button><!--bonus kısım (not: js yi ilk defa kullanmamın sevincine ekledim)-->
    <div class="bonus">
    <button id="hiddenButton" onclick="playSound()" class="jerry">Z Tuşuna Veya Butona Tıklama</button>
    </div>

    <footer><!--footer kısmı-->

    </footer>

<script src="./script.js"></script>
</body>
</html>
